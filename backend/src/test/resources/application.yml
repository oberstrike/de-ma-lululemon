spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: false

  liquibase:
    enabled: false

media:
  storage:
    path: /tmp/media-test/videos
    temp-path: /tmp/media-test/temp
    max-cache-size-gb: 10

  streaming:
    chunk-size: 1048576
