name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

env:
  TESTCONTAINERS_RYUK_DISABLED: true

jobs:
  backend-lint:
    name: Backend Lint & Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check if backend affected
        id: affected
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "affected=true" >> $GITHUB_OUTPUT
          elif npx nx show projects --affected --base=origin/${{ github.base_ref }} | grep -q "backend"; then
            echo "affected=true" >> $GITHUB_OUTPUT
          else
            echo "affected=false" >> $GITHUB_OUTPUT
          fi

      - name: Check code formatting (Spotless)
        if: steps.affected.outputs.affected == 'true'
        run: npx nx spotlessCheck backend

      - name: Static analysis (SpotBugs)
        if: steps.affected.outputs.affected == 'true'
        run: npx nx spotbugsMain backend

  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: backend-lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check if backend affected
        id: affected
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "affected=true" >> $GITHUB_OUTPUT
          elif npx nx show projects --affected --base=origin/${{ github.base_ref }} | grep -q "backend"; then
            echo "affected=true" >> $GITHUB_OUTPUT
          else
            echo "affected=false" >> $GITHUB_OUTPUT
          fi

      - name: Run tests
        if: steps.affected.outputs.affected == 'true'
        run: npx nx test backend

      - name: Build package
        if: steps.affected.outputs.affected == 'true'
        run: npx nx build backend

      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: always() && steps.affected.outputs.affected == 'true'
        with:
          name: backend-test-results
          path: apps/backend/build/test-results/

      - name: Test Report
        uses: dorny/test-reporter@v2
        if: always() && steps.affected.outputs.affected == 'true'
        with:
          name: Backend Test Results
          path: apps/backend/build/test-results/test/*.xml
          reporter: java-junit

  frontend-lint:
    name: Frontend Lint & Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check if frontend affected
        id: affected
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "affected=true" >> $GITHUB_OUTPUT
          elif npx nx show projects --affected --base=origin/${{ github.base_ref }} | grep -q "frontend"; then
            echo "affected=true" >> $GITHUB_OUTPUT
          else
            echo "affected=false" >> $GITHUB_OUTPUT
          fi

      - name: Check code formatting (Prettier)
        if: steps.affected.outputs.affected == 'true'
        run: npm run format:check
        working-directory: apps/frontend

      - name: Lint TypeScript/Angular
        if: steps.affected.outputs.affected == 'true'
        run: npx nx lint frontend

      - name: Lint SCSS (Stylelint)
        if: steps.affected.outputs.affected == 'true'
        run: npm run lint:styles
        working-directory: apps/frontend

      - name: Test custom ESLint rules
        if: steps.affected.outputs.affected == 'true'
        run: npm run test:eslint-rules
        working-directory: apps/frontend

      - name: Check for unused SignalStore methods
        if: steps.affected.outputs.affected == 'true'
        run: npm run check:signalstore-methods
        working-directory: apps/frontend

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: frontend-lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check if frontend affected
        id: affected
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "affected=true" >> $GITHUB_OUTPUT
          elif npx nx show projects --affected --base=origin/${{ github.base_ref }} | grep -q "frontend"; then
            echo "affected=true" >> $GITHUB_OUTPUT
          else
            echo "affected=false" >> $GITHUB_OUTPUT
          fi

      - name: Run tests
        if: steps.affected.outputs.affected == 'true'
        run: npx nx test frontend -- --coverage

      - name: Build
        if: steps.affected.outputs.affected == 'true'
        run: npx nx build frontend

      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: always() && steps.affected.outputs.affected == 'true'
        with:
          name: frontend-test-results
          path: |
            apps/frontend/coverage/
            apps/frontend/test-results/

      - name: Test Report
        uses: dorny/test-reporter@v2
        if: always() && steps.affected.outputs.affected == 'true'
        with:
          name: Frontend Test Results
          path: apps/frontend/test-results/junit.xml
          reporter: jest-junit

  e2e-smoke:
    name: E2E Smoke Tests
    runs-on: ubuntu-latest
    needs: [frontend-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(npx playwright --version)" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Install Playwright system dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Run smoke tests
        run: npx nx e2e e2e -- --grep "@smoke"

      - name: Upload smoke test report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: e2e-smoke-report
          path: apps/e2e/playwright-report/

  e2e-critical:
    name: E2E Critical Tests
    runs-on: ubuntu-latest
    needs: [backend-test, e2e-smoke]
    if: github.event_name == 'push'

    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2]
        shardTotal: [2]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(npx playwright --version)" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Install Playwright system dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Start services with Docker Compose
        run: docker compose -f docker/compose.ci.yml up -d --wait

      - name: Run critical tests (shard ${{ matrix.shardIndex }}/${{ matrix.shardTotal }})
        run: npx nx e2e e2e -- --grep "@critical" --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
        env:
          USE_REAL_BACKEND: 'true'
          PLAYWRIGHT_BASE_URL: 'http://localhost:4200'

      - name: Upload critical test report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: e2e-critical-report-${{ matrix.shardIndex }}
          path: apps/e2e/playwright-report/

      - name: Stop services
        if: always()
        run: docker compose -f docker/compose.ci.yml down

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/backend/Dockerfile
          push: false
          tags: media-server-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/frontend
          push: false
          tags: media-server-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
