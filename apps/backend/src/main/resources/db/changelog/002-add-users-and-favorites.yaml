databaseChangeLog:
  - changeSet:
      id: 002-create-users-table
      author: mediaserver
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: external_id
                  type: varchar(255)
                  constraints:
                    unique: true
              - column:
                  name: display_name
                  type: varchar(255)
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: updated_at
                  type: timestamp

  - changeSet:
      id: 002-add-user-id-to-movies
      author: mediaserver
      changes:
        - addColumn:
            tableName: movies
            columns:
              - column:
                  name: user_id
                  type: varchar(36)
        - addForeignKeyConstraint:
            baseTableName: movies
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_movies_user
            onDelete: SET NULL

  - changeSet:
      id: 002-create-user-indexes
      author: mediaserver
      changes:
        - createIndex:
            tableName: movies
            indexName: idx_movies_user_id
            columns:
              - column:
                  name: user_id
